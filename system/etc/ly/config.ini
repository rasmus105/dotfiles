# LY Display Manager Configuration
# Minimal setup for work computer

# No animations (minimal)
animation = none

# Clock in top right corner (24h format)
clock = %H:%M

# Remember last session and username
save = true

# Hide version string for cleaner look
hide_version_string = true

# Use default terminal colors (theme-agnostic)
bg = 0x00000000
fg = 0x00000000
border_fg = 0x00000000

# Default to login input field
default_input = login

# Wayland sessions directory
waylandsessions = /usr/share/wayland-sessions

# X11 sessions directory
xsessions = /usr/share/xsessions
