# Kanagawa Theme
# https://github.com/rebelot/kanagawa.nvim

name = "kanagawa"
mode = "dark"

[apps]
neovim = "kanagawa"
ghostty = "Kanagawa Wave"
vscode_name = "Kanagawa"
vscode_extension = "qufiwefefwoyn.kanagawa"
icons = "Yaru-blue"

[colors]
# Base colors
background = "#1f1f28"
foreground = "#dcd7ba"
dim_foreground = "#727169"

# Surface colors
surface = "#1f1f28"
surface_alt = "#2a2a37"
overlay = "#363646"

# Accent colors
accent = "#7e9cd8"
border = "#dcd7ba"
cursor = "#c8c093"
selection = "#2d4f67"

# Extended palette
orange = "#ffa066"
extra = "#ff5d62"

# ANSI colors (normal)
black = "#090618"
red = "#c34043"
green = "#76946a"
yellow = "#c0a36e"
blue = "#7e9cd8"
magenta = "#957fb8"
cyan = "#6a9589"
white = "#c8c093"

# ANSI colors (bright)
bright_black = "#727169"
bright_red = "#e82424"
bright_green = "#98bb6c"
bright_yellow = "#e6c384"
bright_blue = "#7fb4ca"
bright_magenta = "#938aa9"
bright_cyan = "#7aa89f"
bright_white = "#dcd7ba"

# Btop overrides
btop_highlight = "#7e9cd8"
btop_title = "#dcd7ba"
