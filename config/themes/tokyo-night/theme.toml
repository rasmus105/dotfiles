# Tokyo Night Theme
# https://github.com/enkia/tokyo-night-vscode-theme

name = "tokyo-night"
mode = "dark"

[apps]
neovim = "tokyonight-night"
ghostty = "TokyoNight"
vscode_name = "Tokyo Night"
vscode_extension = "enkia.tokyo-night"
icons = "Yaru-magenta"

[colors]
# Base colors
background = "#1a1b26"
foreground = "#a9b1d6"
dim_foreground = "#565f89"

# Surface colors
surface = "#1a1b26"
surface_alt = "#24283b"
overlay = "#414868"

# Accent colors
accent = "#7dcfff"
border = "#33ccff"
cursor = "#c0caf5"
selection = "#7aa2f7"

# ANSI colors (normal)
black = "#32344a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan = "#449dab"
white = "#787c99"

# ANSI colors (bright)
bright_black = "#444b6a"
bright_red = "#ff7a93"
bright_green = "#b9f27c"
bright_yellow = "#ff9e64"
bright_blue = "#7da6ff"
bright_magenta = "#bb9af7"
bright_cyan = "#0db9d7"
bright_white = "#acb0d0"

# Btop overrides
btop_highlight = "#7dcfff"
btop_title = "#cfc9c2"
