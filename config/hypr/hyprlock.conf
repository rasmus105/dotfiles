# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/background.jpg
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Large blurred rounded rectangle behind all elements
shape {
    monitor =
    size = 650, 550  # Large rectangle to contain all elements
    color = rgba(5, 5, 5, 0.85)  # Semi-transparent background
    rounding = 20  # Rounded corners
    border_size = 0
    border_color = rgba(255, 255, 255, 0)
    rotate = 0
    xray = false
    
    position = 0, 0  # Centered
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.80)
    font_size = 84  # 40% bigger (60 * 1.4)
    font_family = SF Pro Display Bold
    position = 0, 140  # Centered horizontally, adjusted vertically
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .80)
    font_size = 27  # 40% bigger (19 * 1.4)
    font_family = SF Pro Display Bold
    position = 0, 70  # Centered horizontally, adjusted vertically
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 380, 65  # Slightly bigger to accommodate larger text
    color = rgba(255, 255, 255, 0.1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false

    position = 0, -50  # Centered horizontally, adjusted vertically
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =     $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 22  # 40% bigger (16 * 1.4)
    font_family = SF Pro Display Bold
    position = 0, -50  # Centered horizontally, adjusted vertically
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 380, 65  # Slightly bigger to accommodate larger text
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">ï€£  Enter Pass</span></i>
    hide_input = false
    position = 0, -140  # Centered horizontally, adjusted vertically
    halign = center
    valign = center
}
