# ===== Constants =====
$primary_modifier = ALT # alt
$secondary_modifier = MOD5 # altgr
$laptop_touchpad = msft0001:00-06cb:ce44-touchpad
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# =====  ======
bind = $primary_modifier SHIFT, Q, killactive,

# ===== Application Shortcuts ======
bind = $primary_modifier, Return, exec, $terminal
bind = $primary_modifier, D, exec, $menu
bind = $primary_modifier, C, exec, $colorPicker | wl-copy

bind = $secondary_modifier, Q, exec, hyprlock
bind = $secondary_modifier, ESCAPE, exec, killall wlogout || wlogout -m 300
bind = $secondary_modifier CTRL, w, exec, killall waybar || uwsm app -- waybar # toggle waybar

# ===== Screenshots ======
# Entire screen + clipboard copy
bind = , Print, exec, grimblast --notify copysave screen 
# current Active window only + clipboard copy
bind = $secondary_modifier, Print, exec, grimblast --notify copysave active 
# Select area to take screenshot
bind = $primary_modifier SHIFT, S, exec, grimblast --notify copysave area 
# Select area to take screenshot and annotate
bind = $primary_modifier SHIFT, A, exec, grimblast --notify save area - | satty --filename - --output-filename ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png

# ===== Mako (notification manager) ======
bind = $secondary_modifier, COMMA, exec, makoctl dismiss
bind = $secondary_modifier SHIFT, COMMA, exec, makoctl dismiss --all
bind = $secondary_modifier CTRL, COMMA, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

### Custom ###

# ===== Custom Scripts ======
bind = $secondary_modifier CTRL, t, exec, sh ~/.config/hypr/scripts/toggle-touchpad.sh $laptop_touchpad 
bind = $secondary_modifier CTRL, m, exec, ~/.config/hypr/scripts/focus_external_monitor.sh

# ===== Mouse ======
# Scroll through existing workspaces with primary_modifier + scroll
bind = $primary_modifier, mouse_down, workspace, e+1
bind = $primary_modifier, mouse_up, workspace, e-1

# Move/resize windows with primary_modifier + LMB/RMB and dragging
bindm = $primary_modifier, mouse:272, movewindow
bindm = $primary_modifier, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $primary_modifier, q, movewindow
bindm = $primary_modifier, r, resizewindow

# ===== Groups (tabs) =====
bind = $primary_modifier, T, togglegroup
bind = $primary_modifier CTRL, l, changegroupactive, f
bind = $primary_modifier CTRL, h, changegroupactive, b

bind = $primary_modifier CTRL SHIFT, l, movegroupwindow, f
bind = $primary_modifier CTRL SHIFT, h, movegroupwindow, b

bind = $primary_modifier SHIFT, g, lockactivegroup, toggle # when locked, group will not accept new windows

bind = $primary_modifier CTRL, h, moveintogroup, l
bind = $primary_modifier CTRL, j, moveintogroup, d
bind = $primary_modifier CTRL, k, moveintogroup, u
bind = $primary_modifier CTRL, l, moveintogroup, r

bind = $primary_modifier CTRL, o, moveoutofgroup 

# Switch tab with $secondary_modifier + [0-9]
bind = $secondary_modifier, 1, changegroupactive, 1
bind = $secondary_modifier, 2, changegroupactive, 2
bind = $secondary_modifier, 3, changegroupactive, 3
bind = $secondary_modifier, 4, changegroupactive, 4
bind = $secondary_modifier, 5, changegroupactive, 5
bind = $secondary_modifier, 6, changegroupactive, 6
bind = $secondary_modifier, 7, changegroupactive, 7
bind = $secondary_modifier, 8, changegroupactive, 8
bind = $secondary_modifier, 9, changegroupactive, 9
bind = $secondary_modifier, 0, changegroupactive, 10

# ===== Windows Movement =====
bind = $primary_modifier, F, fullscreen
bind = $primary_modifier, W, togglefloating,
bind = $primary_modifier, P, pseudo

# Move between floating and non-floating windows
bind = $secondary_modifier, W, cyclenext, floating
bind = $secondary_modifier, T, focuswindow, tiled

# Move focus with vim-like keybindings.
bind = $primary_modifier, h, movefocus, l
bind = $primary_modifier, l, movefocus, r
bind = $primary_modifier, k, movefocus, u
bind = $primary_modifier, j, movefocus, d

# Move windows with vim-like keybindings.
bind = $primary_modifier SHIFT, h, movewindow, l
bind = $primary_modifier SHIFT, l, movewindow, r
bind = $primary_modifier SHIFT, k, movewindow, u
bind = $primary_modifier SHIFT, j, movewindow, d

# Switch workspaces with primary_modifier + [0-9]
bind = $primary_modifier, 1, workspace, 1
bind = $primary_modifier, 2, workspace, 2
bind = $primary_modifier, 3, workspace, 3
bind = $primary_modifier, 4, workspace, 4
bind = $primary_modifier, 5, workspace, 5
bind = $primary_modifier, 6, workspace, 6
bind = $primary_modifier, 7, workspace, 7
bind = $primary_modifier, 8, workspace, 8
bind = $primary_modifier, 9, workspace, 9
bind = $primary_modifier, 0, workspace, 10

# Move active window to a workspace with primary_modifier + SHIFT + [0-9]
bind = $primary_modifier SHIFT, 1, movetoworkspace, 1
bind = $primary_modifier SHIFT, 2, movetoworkspace, 2
bind = $primary_modifier SHIFT, 3, movetoworkspace, 3
bind = $primary_modifier SHIFT, 4, movetoworkspace, 4
bind = $primary_modifier SHIFT, 5, movetoworkspace, 5
bind = $primary_modifier SHIFT, 6, movetoworkspace, 6
bind = $primary_modifier SHIFT, 7, movetoworkspace, 7
bind = $primary_modifier SHIFT, 8, movetoworkspace, 8
bind = $primary_modifier SHIFT, 9, movetoworkspace, 9
bind = $primary_modifier SHIFT, 0, movetoworkspace, 10

# Resize windows
binde = $secondary_modifier, l, resizeactive, 50 0
binde = $secondary_modifier, h, resizeactive, -50 0
binde = $secondary_modifier, k, resizeactive, 0 -50
binde = $secondary_modifier, j, resizeactive, 0 50

# ===== Function Row Custom Keys =====

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = $secondary_modifier, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = $secondary_modifier, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = $secondary_modifier, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = $secondary_modifier, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Switch audio output with Super + Mute
bindld = $secondary_modifier, XF86AudioMute, Switch audio output, exec, omarchy-cmd-audio-switch
